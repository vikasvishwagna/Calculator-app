<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="h1">welcome to the calculator-app</h1>
  <div class="input-container">
    <input type="text">
  </div>
  <div class="Container">
    <div class="row1">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">DEL</button>
    </div>
    <div class="row2">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">+</button>
    </div>
    <div class="row3">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">-</button>
    </div>
    <div class="row4">
      <button class="button">.</button>
      <button class="button">0</button>
      <button class="button">/</button>
      <button class="button">*</button>
    </div>
    <div class="row5 buttons">
      <button class="reset button">RESET</button>
      <button class="equalTo button">=</button>
    </div>
  </div>


 <script src="script.js"></script>
</body>
</html>
